<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Desesperanza</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="inventario.css">
</head>
<body>

   <header id="navbarad"></header>

    <div class="contenedor">
        <h1>Inventario</h1>

        <div class="opciones">
        <a href="agregarprod.html"><button class="btn">Agregar Producto</button></a>
        <a href="agregaract.html"><button class="btn">Actualizar Producto</button></a>
        <a href="agregarelim.html"><button class="btn">Eliminar Producto</button></a> 
        </div>
       <br><br>
        
        <div id="tabla-contenedor">
            <script>
            document.addEventListener("DOMContentLoaded", function() {
            fetch('/obtenerProducto')
            .then(response => response.text())
            .then(data => {
                document.getElementById('tabla-contenedor').innerHTML = data;
            })
            .catch(error => {
                console.error('Error al obtener la tabla:', error);
            });
            });
            </script>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbarad.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbarad").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el navegador:", error));
        });
    </script>
   
</body>
</html>
