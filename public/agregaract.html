<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="aggprod.css">
    <script src="app.js"></script>
</head>
<body>

    <div class="contaggprod">
        <h1>Actualizar Producto</h1>
        <form action="/actualizarProducto" method="post" enctype="multipart/form-data">
            <input type="text" name="id_producto" placeholder="ID del producto" required>
            <input type="text" name="nombre_producto" placeholder="Nombre del Producto"><br>
            <input type="number" step="0.01" name="precio" placeholder="Precio"><br>
            <input type="file" name="imagen" accept="image/*"><br><br>
            <input type="number" name="existencias" placeholder="Existencias" min="0"><br><br>
            <input type="submit" value="Actualizar Producto" class="btn">
        </form>
        <br><br>
        <a href="inventario.html"><button class="btn">Regresar</button></a>
    </div>

</body>
</html>
