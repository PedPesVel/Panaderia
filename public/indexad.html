<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Desesperanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="navbarad"></header>

    <div class="contenedor">
        <label> <font size="5">Panader√≠a</font></label>
        <h1>"La Desesperanza"</h1>

        <img src="img/logoo.jpg" width="85%">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbarad.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbarad").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el navegador:", error));
        });
    </script>
</body>
</html>
