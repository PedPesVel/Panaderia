<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="pedido.css">
    <script src="app.js"></script>
</head>
<body>
    
    <header>
        <nav class="navegador">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="inventario.html">Inventario</a></li>

                <li><a href="pedido.html">Pedidos</a></li>

            </ul>
        </nav>
    </header>

    <div class="contaggprod">
        <h1>Agregar Pedido</h1>
        <form action="/agregarPedido" method="post">
            <label for="id_cliente">ID Cliente:</label>
            <input type="number" name="id_cliente" placeholder="ID del Cliente" required><br><br>

            <label for="fecha_pedido">Fecha del Pedido:</label>
            <input type="date" name="fecha_pedido" required><br><br>

            <label for="estado_pedido">Estado del Pedido:</label>
            <input type="text" name="estado_pedido" placeholder="Estado del Pedido" required><br><br>

            <h2>Detalles del Pedido</h2>
            <label for="id_producto">ID Producto:</label>
            <input type="number" name="id_producto" placeholder="ID del Producto" required><br><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" placeholder="Cantidad" required><br><br>

            <label for="precio_unidad">Precio por Unidad:</label>
            <input type="number" step="0.01" name="precio_unidad" placeholder="Precio por Unidad" required><br><br>

            <input type="submit" value="Agregar Pedido" class="btn">
        </form>
        <br><br>
    </div>


</body>
</html>
